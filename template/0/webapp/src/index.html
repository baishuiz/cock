      return +window.devicePixelRatio || Math.sqrt(screen.deviceXDPI*screen.deviceYDPI)/one.dpi || 0

    var resizeHandle = function() {
      var clientWidth = docElement.clientWidth;

        fontSize = fontSize > 30 ? 30 : fontSize;
        docElement.style.fontSize = fontSize + "px";
        docElement.setAttribute("data-dppx", ratio());
      }
    };

    if (document.addEventListener) {
      window.addEventListener(event, resizeHandle, !1);
      document.addEventListener("DOMContentLoaded", resizeHandle, !1);
